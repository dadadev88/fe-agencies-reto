name: Ligth Deploy to DEV (no run tests)
run-name: Deploy to ${{ inputs.deployBranchTarget }} by @${{ github.actor }}

env:
  APP_NAME: 'fe-agencies-reto'
  ENVIRONMENT: DEV

on:
  workflow_dispatch:
    inputs:
      deployBranchTarget:
        description: 'Branch to deploy. By default is develop'
        type: string

jobs:
  Build:
    runs-on: ubuntu-22.04
    environment: DEV

    steps:
    - name: Checkout to repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.deployBranchTarget || 'develop' }}

    - name: Setting NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build

    # ! TODO: Delete
    # - name: Getting package version
    #   run: |
    #     sudo apt-get install jq
    #     VERSION=$(jq -r '.version' package.json)
    #     echo "VERSION=$VERSION" >> $GITHUB_ENV

    # ! TODO: Delete
    # - name: Use version in subsequent steps
    #   run: echo "The project version is ${{ env.VERSION }}"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/${{ github.actor }}/dev/${{ env.APP_NAME }}:latest

  Deploy:
    runs-on: self-hosted
    needs: Build

    steps:
      - name: Deploying webapp
        env:
          DOCKER_IMG: ghcr.io/${{ github.actor }}/dev/${{ env.APP_NAME }}:latest
        run: |

          if [ "$(docker ps -a -q -f name=${{ env.APP_NAME }})" ]; then
            echo 'Eliminando contenedor ${{ env.APP_NAME }}'
            docker rm -f $(docker ps -a -q -f name=${{ env.APP_NAME }})
          fi

          echo 'Creando contenedor ${{ env.APP_NAME }}'
          docker run -d \
            --name ${{ env.APP_NAME }} \
            --restart always \
            --pull always \
            -p 80:80 \
            ${{ env.DOCKER_IMG }}




