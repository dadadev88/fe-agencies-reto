name: workflow-deploy-dev-ligth
run-name: Deploying ${{ github.event.inputs.targetBranch || 'develop' }} branch to DEV

env:
  APP_NAME: 'fe-agencies-reto'
  DOCKER_IMG_TAG: ghcr.io/dadadev88/dev/fe-agencies-reto:latest

on:
  workflow_dispatch:
    inputs:
      targetBranch:
        description: 'Branch to deploy. By default is develop'
        type: string

jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout to repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.targetBranch || 'develop' }}

    # * TODO: Use to build docker image with version
    # - name: Getting package version
    #   run: |
    #     sudo apt-get install jq
    #     VERSION=$(jq -r '.version' package.json)
    #     echo "VERSION=$VERSION" >> $GITHUB_ENV
    #     echo "The package version is $VERSION"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMG_TAG }}

  Deploy:
    runs-on: self-hosted
    needs: Build

    steps:
      - name: Deploying webapp
        run: |

          if [ "$(docker ps -a -q -f name=${{ env.APP_NAME }})" ]; then
            echo 'Eliminando contenedor ${{ env.APP_NAME }}'
            docker rm -f $(docker ps -a -q -f name=${{ env.APP_NAME }})
          fi

          echo 'Creando contenedor ${{ env.APP_NAME }}'
          docker run -d \
            --name ${{ env.APP_NAME }} \
            --restart always \
            --pull always \
            -p 80:80 \
            ${{ env.DOCKER_IMG_TAG }}




