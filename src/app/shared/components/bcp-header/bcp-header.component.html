<header class="bcp-header">
	<nav class="bcp-header__nav">
		<ul class="bcp-header__list">
			<li *ngFor="let opt of options;"
				[routerLink]="opt.toRoute"
				class="bcp-header__list-item">
				{{ opt.description }}
			</li>
		</ul>
		<div class="bcp-header__form" *ngIf="isHeaderFormMode">
			<app-bcp-text
				(keyupEmmiter)="keyupInputSearch($event)"
				[hasFG]="false"
				[addBM]="false"
				placeholder="Buscar agencia"></app-bcp-text>
		</div>
	</nav>
</header>
