<bcp-header [title]="'Agencias'"></bcp-header>
<div class="agencies-list-container">
  <section class="agency-list">
    <agencies-list
      *ngIf="controller.agencies.length; else notFoundAgencies"
      [agencies]="controller.agencies"
      (toDetail)="controller.goToDetail($event)"
    ></agencies-list>
    <ng-template #notFoundAgencies>
      <h3 class="agencies-list__notfound">
        No existen agencias seg√∫n valor indicado
      </h3>
    </ng-template>
  </section>
  <div class="agencies-list__footer">
    <bcp-button-circle (click)="controller.goToDetail()"></bcp-button-circle>
  </div>
</div>
