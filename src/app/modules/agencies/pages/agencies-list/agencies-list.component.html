<app-bcp-loading *ngIf="agenciesState.isLoading; else agenciesContent"></app-bcp-loading>
<ng-template #agenciesContent>
	<div class="agencies-list-container">
		<section class="agency-list">
			<app-agency-list-item [agencies]="agenciesState.agencies"></app-agency-list-item>
		</section>
	</div>
</ng-template>
