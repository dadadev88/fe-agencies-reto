<app-bcp-loading *ngIf="state.getLoading(); else agenciesContent"></app-bcp-loading>
<ng-template #agenciesContent>
	<app-bcp-header [title]="'Agencias'"></app-bcp-header>
	<div class="agencies-list-container">
		<section class="agency-list">
			<app-agency-list-item *ngIf="state.getAgencies().length; else notFoundAgencies"
				[agencies]="state.getAgencies()"
				(toDetail)="goToDetail($event)"></app-agency-list-item>
			<ng-template #notFoundAgencies>
				<h3 class="agency-list__notfound">No existen agencias seg√∫n valor indicado</h3>
			</ng-template>
		</section>
		<div class="agency-list__footer">
			<app-bcp-button-circle (click)="goToDetail(null)" ></app-bcp-button-circle>
		</div>
	</div>
</ng-template>
