<div class="agency-form">
  <div class="agency-form__img" [class.agency-form__img--empty]="!agency?.img">
    <img
      [src]="agency?.img || 'assets/images/agency.svg'"
      [alt]="agency?.agencia"
      srcset=""
    />
  </div>
  <form
    class="agency-form__form"
    [formGroup]="formAgency"
    (ngSubmit)="onSubmit()"
  >
    <bcp-text name="agencia" label="Nombre de agencia"></bcp-text>
    <bcp-text name="direccion" label="DirecciÃ³n"></bcp-text>
    <bcp-text name="distrito" label="Distrito"></bcp-text>
    <bcp-text name="lat" label="Latitud"></bcp-text>
    <bcp-text name="lon" label="Longitud"></bcp-text>
    <div class="agency-form__footer">
      <bcp-button
        [isDisabled]="formAgency.invalid"
        [text]="isNewAgency ? 'Guardar' : 'Actualizar'"
        [isSubmit]="true"
      >
      </bcp-button>
      <bcp-button
        color="secondary"
        (click)="goToAgenciesList()"
        text="Cancelar"
      >
      </bcp-button>
    </div>
  </form>
</div>
